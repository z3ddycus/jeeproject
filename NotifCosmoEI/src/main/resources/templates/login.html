<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/default">
    <head lang="fr">
        <title>Connexion</title>
    </head>
    <body>
        <div class="row" layout:fragment="content">
            <form th:action="@{login}" class="col s12 offset-s1" method="post">
                <div class="row">
                    <div class="input-field col s12">
                        <label for="username">Email</label>
                        <input id="username" type="email" class="validate" name="username"/>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <label for="password">Email</label>
                        <input id="password" type="password" name="password" class="validate"/>
                    </div>
                </div>
                <div class="row s12 offset-s1">
                    <button class="btn waves-effect waves-light" type="submit"
                            name="save">Se connecter
                    </button>
                </div>
            </form>
            <div class="row">
                <div class="col s6 offset-s1">
                    <a class="waves-effect waves-light btn" href="/registration"> S'inscrire </a>
                </div>
            </div>
        </div>
    </body>
</html>
