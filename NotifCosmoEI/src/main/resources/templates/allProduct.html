<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/default">
<head lang="fr">
    <title>Les produits</title>
</head>
<body>
<div class="row" layout:fragment="content">
    <nav>
        <div class="nav-wrapper red lighten-1">
            <div class="container">
                <a class="offset-s1">Liste des produits</a>
            </div>
        </div>
    </nav>

    <div class="container">

        <div class="row">
            <div class="col s12">
                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">search</i>
                        <input type="text" id="autocomplete-input" class="autocomplete" onkeyup="search(event)"/>
                        <label for="autocomplete-input">Search product</label>
                    </div>
                </div>
            </div>
        </div>

        <table class="bordered">
            <thead>
                <th>Produit</th>
                <th>Op√©rations</th>
                <th></th>
            </thead>
            <tbody>
                <tr th:each="prod,iterStat : ${products}">
                    <td> <a th:text="${prod.name}" th:href="@{/product/{orderId}(orderId=${prod.id})}">*toussote*</a></td>
                    <td> <a th:href="@{/product/{orderId}/edit(orderId=${prod.id})}">Modifier</a></td>
                    <td> <a th:href="@{/product/{orderId}/delete(orderId=${prod.id})}">Supprimer</a></td>
                </tr>
            </tbody>
        </table>
        <form id="formulaireHidden" hidden="hidden" th:action="@{/product/create}" th:object="${newProduct}" method="post" >
            <div class="row">
                <div class="input-field col s8">
                    <label for="name">Nom du produit</label>
                    <input id="name" type="text" th:field="*{name}" required="required"/>
                </div>
                <div class="input-field col s4">
                    <button class="btn waves-effect waves-light red" type="submit">
                        Ajouter un produit
                    </button>
                </div>
            </div>
        </form>
        <a class="waves-effect waves-light btn red" id="buttonAdd" onclick="newProduct()">
            <i class="material-icons">add</i>
            Ajouter un produit
        </a>
    </div>
    <script type="text/javascript" th:inline="javascript">

        /*<![CDATA[*/
        var textToValue = /*[[${autocompleteValues}]]*/ 'User Name';
        /*]]>*/
        var autocompleteValues = {};
        for (var key in textToValue) {
            autocompleteValues[key] = null;
        }
        $(document).ready(function () {$("#autocomplete-input").autocomplete({data: autocompleteValues})});

        var newProduct = function() {
            $("#formulaireHidden").show();
            $("#buttonAdd").hide();
        }

        var search = function(event) {
            if (event.keyCode == 13) {
                var text = $("#autocomplete-input").val();
                if (textToValue[text] != undefined) {
                    window.location.replace("/product/" + textToValue[text]);
                }
            }
        }
    </script>
</div>
</body>
</html>
