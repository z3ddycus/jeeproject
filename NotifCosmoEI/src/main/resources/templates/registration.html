<%@ taglib prefix="spring" uri="http://www.springframework.org/tags" %>
<%@ taglib prefix="c" uri="http://java.sun.com/jsp/jstl/core" %>
<%@ taglib prefix="form" uri="http://www.springframework.org/tags/form" %>
<c:set var="contextPath" value="${pageContext.request.contextPath}"
       xmlns:c="http://www.springframework.org/schema/beans"/>

<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:form="http://www.w3.org/1999/xhtml"
      layout:decorator="layout/default">
<head lang="fr">
    <title>Search</title>
</head>
<body>
<div class="row" layout:fragment="content">
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <form:form method="POST" modelAttribute="userForm" class="form-signin">
                    <div class="row">
                        <div class="input-field col s6">
                            <input id="mail" type="text"/>
                            <label for="mail">Email</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s6">
                            <input id="password" type="password"/>
                            <label for="password">Password</label>
                        </div>
                        <div class="input-field col s6">
                            <input id="passwordConfirm" type="passwordConfirm"/>
                            <label for="passwordConfirm">Password confirmation</label>
                        </div>
                    </div>
                    <div class="row s12">
                        <button class="btn waves-effect waves-light" type="submit"
                                name="save">S'inscrire
                            <i class="mdi-content-send right"></i>
                        </button>
                    </div>
                </form:form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
