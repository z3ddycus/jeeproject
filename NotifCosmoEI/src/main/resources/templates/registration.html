<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:form="http://www.w3.org/1999/xhtml"
      layout:decorator="layout/default">
<head lang="fr">
    <title>Inscription</title>
</head>
<body>
<div class="row" layout:fragment="content">

    <nav>
        <div class="nav-wrapper red lighten-1">
            <div class="container">
                <a class="offset-s1">Inscription</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <form th:action="@{/registration}" th:object="${user}" method="post" class="col m8 s12 offset-m2">
            <div class="row">
                <div class="col s12">
                    <div class ="row">
                        <div class="input-field col s6">
                            <label for="firstName">Prénom</label>
                            <input id="firstName" type="text" th:field="${user.firstName}" th:text="${user.firstName}" required="required"/>
                        </div>
                        <div class="input-field col s6">
                            <label for="lastName">Nom</label>
                            <input id="lastName" type="text" th:field="${user.lastName}" th:text="${user.lastName}" required="required"/>
                        </div>
                    </div>
                    <div class="col input-field s12">
                        <label for="mail">Email</label>
                        <input id="mail" type="email" th:field="${user.mail}" th:text="${user.mail}" required="required"/>
                    </div>
                    <div class="row">
                        <div class="input-field col s6">
                            <select id="work" th:field="${user.work}" required="required">
                                <option value="">Indiquez votre qualité</option>
                                <option th:each="work:${works}"
                                        th:value="${work.id}"
                                        th:text="${work.name}">My option</option>
                            </select>
                        </div>
                        <div class="input-field col s6">
                            <select id="region" th:field="${user.region}" required="required">
                                <option value="">Indiquez votre région</option>
                                <option th:each="region:${regions}"
                                        th:value="${region.id}"
                                        th:text="${region.name}">My option</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s6">
                            <label for="password">Password</label>
                            <input id="password" type="password" th:field="${user.password}"  th:text="${user.password}" required="required"/>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s6 offset-s1">
                            <button class="btn waves-effect waves-light red" type="submit">
                                S'inscrire
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
