<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/default">
<head lang="fr">
    <title th:text="'Détail du produit' + ${product.id}">Détail du produit</title>
</head>
<body>
<div class="row" layout:fragment="content">

    <nav>
        <div class="nav-wrapper red lighten-1">
            <div class="container">
                <a th:text="${product.name}">Produit</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class = "col s5">
            <table>
                <thead>
                    <tr>
                        <th>Composants</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="component : ${product.components}">
                        <td> <a th:text="${component.name}" th:href="@{/component/{orderId}(orderId=${component.id})}">*toussote*</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class = "col s5 offset-s2">
            <table>
                <thead>
                <tr>
                    <th>A pour effet</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="effect : ${effects}">
                    <td> <a th:text="${effect.description}">*toussote*</a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
